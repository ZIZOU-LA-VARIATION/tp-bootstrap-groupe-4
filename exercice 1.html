<!-- 1. Créer une première page HTML5 et utiliser la méthode CDN pour appeler
bootstrap 5
 -->
<header>Première page HTML</header>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Première page HTML</title>
    <!---  utilisation la méthode CDN pour appeler bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
        <div class="card-body">
        <h5 class="card-title text-center"><b>Se connecter</b></h5>
        <form class="form-signin" action="LoginServlet" method="post"
        autocomplete="off">
        <div class="form-label-group">
        <input type="email" id="inputEmail" name="username" class="form-control"
        placeholder="Adresse e-mail" required autofocus
        value="" autocomplete="off">
        <label for="inputEmail">Adresse e-mail</label>
        </div>
        <div class="form-label-group">
        <input type="password" id="inputPassword" name="password"
        class="form-control"
        placeholder="Mot de passe" required value="" autocomplete="off">
        <label for="inputPassword">Mot de passe</label>
        </div>
        <div class="custom-control custom-checkbox mb-3">
        <input type="checkbox" class="custom-control-input" id="customCheck1">
        <label class="custom-control-label" for="customCheck1">Se souvenir de
        moi</label>
        <label class="motpasse" for="customCheck1">Mot de passe oublié</label>
        </div>
        <button class="btn btn-lg btn-primary btn-block text-uppercase"
        type="submit">Se connecter</button>
        <hr class="my-4">
        <button class="btn btn-lg btn-google btn-block text-uppercase"
        type="submit"><i class="fa fa-google mr-2"></i> Se connecter avec Google</button>
        <button class="btn btn-lg btn-facebook btn-block text-uppercase"
        type="submit"><i class="fa fa-facebook-f mr-2"></i> Se connecter avec
        Facebook</button>
        </form>
        </div>
        </div>
        </div>
        </div>
        </div>
        
        
    <!-- ce fichier js doit etre placer juste avant la fermeture du body-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
<footer>Fin de la première page HTML</footer><br>
